name: Checkstyle

on: push

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'oracle'
          check-latest: true
          cache: maven

      - name: Check style
        run: mvn -am checkstyle:check